<!DOCTYPE html>
<html>
  <head>
    <title>Tours | Contact</title>
    <link rel="icon" href="Images/Group 40071 (2).png" />
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html">Home</a> || <a href="places.html">Places</a> ||
        <a href="contact.html">Contact</a> || <a href="faq.html">FAQ</a> ||
      </nav>
      <br />
      <div>
        <img src="Images/Group 39.png" width="100%" height="400px" alt="" />
      </div>
    </header>
    <main>
      <div>
        <h1>Contact Us</h1>
        <form>
          <fieldset>
            <legend><h3>Book your tour</h3></legend>
            <table width="">
              <tr>
                <td><label for="">Company Name</label></td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    name=""
                    id=""
                    value="Tours and travels"
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Name</label></td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="enter your name"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Email</label></td>
                <td>:</td>
                <td>
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="enter your name"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Phone No</label></td>
                <td>:</td>
                <td>
                  <input
                    maxlength="11"
                    type="number"
                    name=""
                    id=""
                    placeholder="enter your phone number"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Security pin</label></td>
                <td>:</td>
                <td>
                  <input
                    maxlength="4"
                    type="password"
                    name=""
                    id=""
                    placeholder="enter a 4 digit pin"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Number of seats</label></td>
                <td>:</td>
                <td>
                  <input
                    type="number"
                    name=""
                    id=""
                    placeholder="enter seat count"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="">Select your packages</label></td>
                <td>:</td>
                <td>
                  <select name="" id="">
                    <option value="">Budget</option>
                    <option value="">Normal</option>
                    <option value="">Premium</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="">Choose your date</label></td>
                <td>:</td>
                <td>
                  <input type="date" name="" id="" />
                </td>
              </tr>

              <tr>
                <td><label for="">Select your budget range</label></td>
                <td>:</td>
                <td>
                  <span>10000</span>
                  <input type="range" value="0" name="" id="" />
                  <span>50000</span>
                </td>
              </tr>

              <tr>
                <td><label for="">Extra facilities</label></td>
                <td>:</td>
                <td>
                  <input type="checkbox" name="" id="" />
                  <label for="">Breakfast</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">Guide</label>

                  <input type="checkbox" name="" id="" />
                  <label for="">Bar b q and other extra activities</label>
                </td>
              </tr>
              <tr>
                <td><label for="">Any extra query</label></td>
                <td>:</td>
                <td>
                  <textarea name="" rows="5" id=""></textarea>
                </td>
              </tr>

              <tr>
                <td>
                  <input type="submit" value="Book Now" />

                  <input type="reset" value="Clear form" />
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
